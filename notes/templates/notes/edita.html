{% extends 'notes/base.html' %}

{% block content %}
        
    <h1>Anotação</h1>
    <form method="POST" class="tabela-lista">{% csrf_token %}
    	<table class="table table-hover alinhamento">
    		{{ form.as_table }}
    	</table>
        <button type="submit" class="save btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
        {% if notes.pk != None %}        
            <a class="btn btn-default" href="{% url 'notes:detalhe' pk=notes.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% else %}        
            <a class="btn btn-default" href="{% url 'notes:lista' %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
    </form>	   

    <script>
		$(document).ready(function () { 
	        var $seuCampoData = $("#id_data");
	        $seuCampoData.mask("9999-99-99");
	    });

	</script>

{% endblock content %}
