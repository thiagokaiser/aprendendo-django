{% extends 'notes/base.html' %}

{% block content %}        

	<table class="table table-hover tabela-lista">
		<tr><th>Codigo </th><th>Nome Completo </th><th>Data Registro</th></tr>
		{% for responsavel in lista_resp %}
			<tr><td>{{ responsavel.responsavel }}</td><td>{{ responsavel.descricao }}</td><td>{{ responsavel.data_registro }}</td><td> <a class="btn btn-default" href="{% url 'notes:detalhe-responsavel' pk=responsavel.pk %}"><span class="glyphicon glyphicon-list-alt"></span></a></td></tr>
	        
	    {% endfor %}
	</table>	

{% endblock content %}
